<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>区域老年人健康大数据可视化与AI对话</title>

    <!-- ECharts 和词云依赖 -->
    <script src="../static/js/echarts.min.js"></script>
    <script src="../static/js/echarts-wordcloud.min.js"></script>

    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../static/css/index.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* AI 对话样式 */
        #chat-box {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            background: #f9f9f9;
        }

        .message {
            margin: 10px 0;
        }

        .user {
            color: blue;
        }

        .ai {
            color: green;
        }

        #chat-container {
            max-width: 600px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <h1>区域老年人健康大数据可视化与 AI 对话平台</h1>

    <!-- 词云图部分 -->
    <div id="wordcloud" style="width: 800px; height: 400px; margin: auto;"></div>

    <!-- AI 对话部分 -->
    <div id="chat-container" style="margin: auto;">
        <h2>与 AI 对话</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="输入你的问题..." style="width: 80%;">
        <button onclick="sendMessage()">发送</button>
    </div>

    <!-- JS 文件：词云 -->
    <script src="../static/js/wordcloud.js"></script>

    <!-- JS 脚本：AI 对话功能 -->
    <script>
        function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;

            appendMessage("你", message, "user");
            input.value = "";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.reply) {
                        appendMessage("AI", data.reply, "ai");
                    } else {
                        appendMessage("系统", "发生错误：" + data.error, "ai");
                    }
                });
        }

        function appendMessage(sender, text, cls) {
            const box = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.className = "message " + cls;
            div.innerHTML = `<strong>${sender}:</strong> ${text}`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>

</html>
