<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康大数据</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/visual.css">
    <link rel="stylesheet" type="text/css" href="../static/css/healthPredict.css">

    <!-- js -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/echarts.min.js"></script>
    <script src="../static/js/echarts-wordcloud.min.js"></script>
    <script src="../static/js/china.js"></script>
    <script src="../static/js/swiper.min.js"></script>
</head>

<body class="ksh">
    <div id="load">
        <!-- 加载动画 -->
        <div class="load_img">
            <img class="jzxz1" src="../static/images/jzxz1.png">
            <img class="jzxz2" src="../static/images/jzxz2.png">
        </div>
    </div>

    <div class="head_top">
        <img class="img-responsive" src="../static/images/jcdsj_logo.png">
    </div>

    <div class="visual">
        <div class="visual_left">
            <div class="visual_box left-top">
                <div class="visual_title">
                    <span>健康评分</span>
                    <img src="../static/images/ksh33.png">
                </div>
                <div class="visual_chart" id="main1" style="width: 100%; height: 100%; overflow: hidden;"></div>
            </div>

            <div class="visual_box left-middle">
                <div class="visual_title">
                    <span>共病关系网络</span>
                    <img src="../static/images/ksh33.png">
                </div>
                <div class="visual_chart" id="main2"></div>
            </div>

            <div class="visual_box health">
                <div class="visual_title">
                    <span>健康预测</span>
                    <img src="../static/images/ksh33.png">
                </div>
                <div class="visual_chart sfzcll">
                    <div class="sfzcll_pos_box">
                        <div class="text-center p-3">
                            <button id="openHealthPredictBtn" class="btn btn-outline-info"
                                onclick="renderHealthPredictUI()">健康风险预测</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="visual_con">
            <div class="visual_conBot">
                <img class="visual_conBot_l" src="../static/images/ksh42.png">
                <img class="visual_conBot_2" src="../static/images/ksh43.png">
                <img class="visual_conBot_3" src="../static/images/ksh44.png">
                <img class="visual_conBot_4" src="../static/images/ksh45.png">
                <div class="visual_chart_text" id="defaultContent">
                    <h1>地图</h1>
                    <div class="visual_map" id="mapContainer"></div>
                </div>
            </div>

            <div class="visual_conTop" style="margin-top: 1%; background-color: rgba(16, 54, 87, 0.5); height: 14vw;">
                <div class="visual_conBot_bot">
                    <div class="visualSssf_left">
                        <h3>医学资讯<button class="news-reply"><span>&#128472;</span></button></h3>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="visualSssf_content">
                    <div class="news-list"></div>
                </div>
            </div>
        </div>

        <div class="visual_right">
            <div class="visual_box visual_box_wordcloud">
                <div class="visual_title">
                    <span>词云图</span>
                    <img src="../static/images/ksh33.png">
                </div>
                <div class="swiper-container visual_swiper1 visual_chart" style="width: 100%; height: 100%;">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" id="wordcloud"></div>
                    </div>
                </div>
            </div>

            <div class="visual_box visual_box_ai">
                <div class="visual_title">
                    <span>AI 对话</span>
                    <img src="../static/images/ksh33.png">
                </div>
                <div class="swiper-container visual_swiper2 visual_chart">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" id="main4">
                            <!-- 对话框位置 -->
                            <div id="chat-container">
                                <div id="chat-box" class="chat-box">
                                    <div class="chat-message ai">
                                        <strong>AI：</strong>您好，我是老年人健康智能助手，致力于解读体检数据、分析疾病风险、提供个性化健康建议。有什么可以帮您？
                                    </div>
                                </div>
                                <div class="chat-input-area">
                                    <input type="text" id="user-input" placeholder="请输入问题..." />
                                    <button onclick="sendMessage()" style="white-space: nowrap;">发送</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="clear"></div>
    </div>

    <div class="modal-overby hidden"></div>
    <div class="healthPredict hidden" id="healthPredictContainer">
        <!-- 点击后动态填充内容 -->
    </div>

</body>

<script src="../static/js/load.js"></script>
<script src="../static/js/wordcloud.js"></script>
<script src="../static/js/aiChat.js"></script>
<script src="../static/js/map.js"></script>
<script src="../static/js/healthScore.js"></script>
<script src="../static/js/healthPredict.js"></script>
<script src="../static/js/chart.js"></script>

</html>
